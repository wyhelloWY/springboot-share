<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" th:href="@{/sharestyle/css/index.css}"/>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
			  th:href="@{//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

		<script src="js/jquery.js" th:src="@{/sharestyle/js/jquery.js}"  type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.js" th:src="@{/sharestyle/js/vue.js}" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" th:src="@{/sharestyle/js/index.js}" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="js/pubuliu.js" type="text/javascript" charset="utf-8"></script> -->

	</head>
	<body>
		<div class="all">
			<div id="app">
				<div class="header">
					<div class="box2">
						<ul class="nav">
							<li class="one"></li>
							<li></li>
							<li></li>
						</ul>
						<ul class="pic">
							<li class="show"><img th:src="@{/sharestyle/img/pic1.jpg}"></li>
							<li><img th:src="@{/sharestyle/img/pic2.jpg}"></li>
							<li><img th:src="@{/sharestyle/img/pic3.jpg}"></li>
						</ul>
					</div>
					<div class="headerdown">
						<div class="top">
							<div class="topleft">
								<span class="logo">Share</span>
							</div>
							<div class="topright">
								<ul>
									<li>首页</li>
									<li class="fabu">
										<i class="fa fa-plus-square-o fa-1x" aria-hidden="true"></i>
										<span class="fabuBtn">发布</span>
										<ul class="fabu_list" style="display: none;">
											<li class="fabu_list_pic">
												<i class="fa fa-camera-retro fa-1x" aria-hidden="true"></i>
												<span>发布美图</span>
											</li>
											<li class="fabu_list_act">
												<i class="fa fa-superpowers fa-1x" aria-hidden="true"></i>
												<span>发布活动</span>
											</li>
										</ul>

									</li>
									<li class="login">
										<i class="fa fa-user-o fa-1x" aria-hidden="true"></i>
										<span class="login_span"><img th:src="@{/pictures/{avatar_image}(avatar_image=${session.avatar_image})}" class="firstPageInfoImg">
										</span>
										<ul style="display: none; list-style: none;margin-top: 20px;" class="login_list">
											<li><a th:href="@{/user/toPersonInfo}">个人主页</a></li>
											<li><a th:href="@{/toLoginIn}">切换用户</a></li>
										</ul>
										<span class="login_id" style="display: none;">0</span>

									</li>
								</ul>
							</div>
						</div>
						<div id="fonts">
							<p>选择你的美</p>
							<span>让更多成为你生活的一部分</span>
						</div>
						<div class="found">

							<form class="Searchform" role="">
								<span class="iconSearch">
									<i class="fa fa-search fa-2x" aria-hidden="true"></i>
								</span>
								<input type="text" class="search" placeholder="search">
								<input type="submit" name="" id="" class="btnSearch" value="搜索" />
							</form>
						</div>
					</div>

				</div>

				<div class="container">
					<div class="activities">
						<div class="guding" id="activityAll">



						</div>
						<a th:href="@{/toActivity}" class="btnact">>>查看更多</a>
						<!-- <button type="button" class="btnact">>>查看更多</button> -->
					</div>


					<div class="itemtop">
						<span>推荐美图</span>
					</div>
					<div class="pictures" id="box">





					</div>
				</div>
			</div>
			<div class="GivePage" v-if="flag">
				<div class="close" @click="pageclose">
					<i class="fa fa-times fa-1x" aria-hidden="true"></i>
				</div>
				<div class="GiveImg" title="请选择照片">
					<form th:action="@{/content/postContent}" method="post" id="uploadForm" enctype="multipart/form-data">
						<div id="GiveTop">
							<img src="" class="img1">
							<input type="file" data="img1" class="img-btn" accept="image/*" name="image_File"/>
							<i class="fa fa-camera fa-2x camera" aria-hidden="true"></i>
						</div>
						<input type="button" name="" id="remove" value="remove" />
						<button type="button" class="act-btn">请选择活动</button>
						<input type="text" name="activity_id" id="this_activity_id" value="" style="display: none"/>
						<input type="submit" name="" id="" value="share" class="share-btn" onclick="upload()" />
					</form>
				</div>
			</div>

			<div class="select_act">
				<div class="close2">
					<i class="fa fa-times fa-1x" aria-hidden="true"></i>
				</div>
				<div class="select_act_info">

					<!-- <div class="activity">
						<div class="activity-fabu">
							<span>发布者</span>
							<p class="activity-fabu-people">帅哥</p>
							<span>日期</span>
							<p class="activity-fabu-date">2020.4.29</p>
						</div>
						<img src="./img/03.jpg" class="activity-img">
						<span class="activity-title" id="">活动内容</span>
						<div class="check_select">
							<i class="fa fa-check fa-2x" aria-hidden="true"></i>
							<span class="caculate">1</span>
						</div>
						<span class="activity_id">1</span>
					</div> -->

				</div>

			</div>
			<div class="Acts_fabu">
				<div class="Acts_fabu_close" >
					<i class="fa fa-times fa-1x" aria-hidden="true"></i>
				</div>
				<div class="Acts_fabu_GiveImg" title="请选择照片">
					<form th:action="@{/activity/postActivity}" method="post" enctype="multipart/form-data">
						<div id="Acts_fabu_GiveTop">
							<img src="" class="Acts_fabu_img1">
							<input type="file" data="img1" class="Acts_fabu_img-btn" accept="image/*" name="image_name"/>
							<i class="fa fa-camera fa-2x Acts_fabu_camera" aria-hidden="true"></i>
						</div>

						<textarea rows="1" cols="30" class="activity_title_fabu" name="activity_name" placeholder="请输入标题"></textarea>
						<textarea rows="3" cols="30" class="activity_content_fabu" name="activity_content"  placeholder="请输入内容"></textarea>
						<input type="button" name="" id="Acts_fabu_remove" value="remove" />
						<input type="submit" name="" id="" value="发布" class="Acts_fabu_share-btn" />

					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">

		</script>
	</body>
</html>
